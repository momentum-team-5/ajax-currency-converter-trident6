<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class='main-container'>
    <div>
        <p class="currency-select">Currency Converter</p>
    </div>
    <div>
        <p class='action'>Currency to Convert From</p>
        <select class='from_currency' name="curFrom" id="from_currency"></select>
        <input type="number" id="from_amount" placeholder="0" value=1 />
    </div>
    <div class="action">
        <p>Convert</p>
        <button id="exchange"></button>
        <div class="rate" id="rate"></div>
    </div>
    <div class="currency">
        <p class='action'>Currency to Convert To</p>
        <select class='to_currency' name="curTo" id="to_currency"></select>
        <input type="number" id="toAmount" placeholder="0" />
    </div>

</body>

</html>
